<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="../JS-FILES/events.js"></script>
</head>
<body onload=loaded()>
    <h1>This page drives you through the event handlers</h1>
    <form onsubmit=submitted()>
        <title>Event Handlers</title>
        <input required type="text" placeholder="Name" maxlength="50" id="name"><br />
        <input required type="tel" placeholder="Phone Number" maxlength="10" id="tel"><br />
        <input required type="date" placeholder="select DOB" id="dob"><br />
        <textarea required id="desc" rows="5" cols="10" placeholder="Whats your favourite JS event handler and Why?"></textarea><br />
        <button type="submit">Submit</button>

    </form>


    
</body>
</html>
